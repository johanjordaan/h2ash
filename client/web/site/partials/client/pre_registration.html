<div class="main_box">
  <div class="panel panel-primary">
    <div class="panel-heading">Pre-Registration</div>
    <div class="panel-body">
      <div ng-hide="finished">
        <div id="error_box" class="alert alert-warning" ng-show="error">
          <div id="error">{{ error_message }}</div>
        </div>
        <form role="form">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="motivation">Motivation</label>
            <textarea class="form-control" rows="3" id="motivation" placeholder="Why are you pre-registering?"></textarea>
          </div>
          <button type="submit" class="btn btn-default" ng-click="submit_pre_registration()">Submit</button>
        </form>
      </div>
      <div ng-show="finished">
        Thanks for registering....
      </div>
    <div>
  </div>

</div>
